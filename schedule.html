<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <style>
        /* Estilos globales del diseño original */
        :root {
            --neon-blue: #00f3ff;
            --neon-yellow: #fff700;
            --dark-blue: #000033;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: black;
            color: white;
            line-height: 1.6;
        }

        /* Navegación del diseño original */
        .nav-container {
            background-color: rgba(0, 0, 51, 0.9);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            transform: scale(1.1);
        }

        /* Estilos específicos del formulario */
        .form-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(0, 0, 51, 0.3);
            border-radius: 15px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .form-title {
            color: var(--neon-blue);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--neon-yellow);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 0 0 5px var(--neon-yellow);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            background: rgba(0, 0, 51, 0.5);
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-blue);
            border-color: var(--neon-blue);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--dark-blue);
            color: white;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.02);
        }

        /* Estilos para el mensaje de confirmación */
        .confirmation-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 51, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confirmation-message h2 {
            color: var(--neon-blue);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .confirmation-message p {
            color: var(--neon-yellow);
            text-shadow: 0 0 5px var(--neon-yellow);
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-menu">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="servicios.html" class="nav-link">Mis servicios</a>
            <a href="about.html" class="nav-link">Sobre Mí</a>
        </div>
    </nav>

    <div class="form-container">
        <h1 class="form-title">Agenda tu Cita</h1>
        <form id="appointment-form">
            <div class="form-group">
                <label class="form-label" for="name">Nombre Completo</label>
                <input type="text" id="name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="phone">Teléfono</label>
                <input type="tel" id="phone" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="date">Fecha Deseada</label>
                <input type="date" id="date" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="time">Hora Deseada</label>
                <input type="time" id="time" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="service">Servicio</label>
                <select id="service" class="form-input" required>
                    <option value="">Selecciona un servicio</option>
                    <option value="web">Desarrollo Web</option>
                    <option value="app">Aplicaciones Móviles</option>
                    <option value="automation">Automatización</option>
                    <option value="networks">Redes y Sistemas</option>
                    <option value="multimedia">Producción Multimedia</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="message">Mensaje Adicional</label>
                <textarea id="message" class="form-input" rows="4"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Agendar Cita</button>
        </form>
    </div>

    <div id="confirmation" class="confirmation-message">
        <h2>¡Gracias por contactarme!</h2>
        <p>Te llamaré pronto para confirmar tu cita.</p>
    </div>

    <script>
        document.getElementById('appointment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar mensaje de confirmación
            const confirmation = document.getElementById('confirmation');
            confirmation.style.display = 'block';
            
            // Ocultar mensaje después de 3 segundos
            setTimeout(() => {
                confirmation.style.display = 'none';
                // Opcional: limpiar el formulario
                this.reset();
            }, 3000);
        });
    </script>
</body>
</html>
